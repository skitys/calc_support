<div>
<a href="#" onclick="clickGet(event)">UA取得</a>
</div>

<script>
   function Ua(){
       var ua = navigator.userAgent.toLowerCase();
       return {
            getDevice: function(){
            return ua.indexOf("iphone") !== -1 || ua.indexOf("android") !== -1 && ua.indexOf("mobile") !== -1?
            'sp': ua.indexOf("ipad") !== -1 || ua.indexOf("android") !== -1?
            'tab': ua.indexOf("silk") !== -1 || ua.indexOf("kindle") !== -1?
            'kindle':
            'pc';
           },
           macPc: function(){
               var result = ua.indexOf("macintosh") !== -1? true: false;
               return result;
           }
       }
   }
    function clickGet(e){
        e.preventDefault();
        var deviceType = new Ua(),
            macPc = deviceType.macPc();
        console.log(deviceType.getDevice());
        console.log('is Mac ',macPc);
   }
</script>
